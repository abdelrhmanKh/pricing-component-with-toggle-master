<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | pricing-component-with-toggle-master</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="price">
    <div class="container">

      <h1>Our Pricing</h1>

      <div class="plan"> Annually
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round" data-plan="Monthly"></span>
        </label>
        Monthly
      </div>

      <div class="grid-container">
        <div class="card basic">
          <h2>Basic</h2>
          <p class="dollar">
            <span>
              &dollar;
            </span>
            19.99
          </p>
          <div class="plan-capacity">
            <span class="line"></span>
            <p> 500 GB Storage</p>
            <span class="line"></span>
            <p> 2 Users Allowed</p>
            <span class="line"></span>
            <p> Send up to 3 GB</p>
            <span class="line"></span>
          </div>
          <button class="btn">Learn More</button>


        </div>
        <div class="card professional">
          <h2> Professional</h2>
          <p class="dollar">
            <span>
              &dollar;
            </span>24.99
          </p>
          <div class="plan-capacity">
            <span class="line"></span>
            <p> 1 TB Storage</p>
            <span class="line"></span>
            <p> 5 Users Allowed</p>
            <span class="line"></span>
            <p> Send up to 10 GB</p>
            <span class="line"></span>
          </div>
          <button class="btn">Learn More</button>

        </div>
        <div class="card master">
          <h2>Master</h2>
          <p class="dollar">
            <span>
              &dollar;
            </span>39.99
          </p>
          <div class="plan-capacity">
            <span class="line"></span>
            <p> 2 TB Storage</p>
            <span class="line"></span>
            <p> 10 Users Allowed</p>
            <span class="line"></span>
            <p> Send up to 20 GB</p>
            <span class="line"></span>
          </div>
          <button class="btn">Learn More</button>

        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abdelrhmanKh">Abdelrhman Khalil</a>.
    </div>

  </section>

  <script src="main.js"></script>
</body>

</html>
